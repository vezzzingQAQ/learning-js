<html>
	<head>

        <style type="text/css">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>        
        <script type="text/javascript" class="231">
            $(function(){
                $("button").click(function(){
                    $("ul").append("<li>added li</li>");
                });
                /*
                $("ul>li").click(function(){
                    $("div").text($(this).html());
                })
                这样写后面新增的不会响应*/
                //jQuery委托
                $("ul").delegate("li","click",function(){
                    $("div").text($(this).html());
                })
            });
        </script>
    </head>
    <body>
        <ul>
            <li>first li</li>
            <li>second li</li>
            <li>third li</li>
        </ul>
        <button>新增LI</button>
        <div></div>
    </body>
</html>
