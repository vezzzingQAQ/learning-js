<!DOCTYPE html>
<html>
	<head>
		<title>jquery</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="VEZZZING'S BILDINGS">
		<meta name="description" content="StartAt2021.3.8">
		<meta name="author" content="VEZZZING">    
        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }
            .box{
                width: 440px;
                height: 300px;
                border: 1px solid #000;
                margin: 50px auto;
            }
            .box li{
                list-style: none;
                width: 110px;
                height: 50px;
                background-color: orange;
                text-align: center;
                line-height: 50px;
                float: left;
            }
            .box .nav>.current{
                background-color: #ccc;
            }
            .box .img{
                position: relative;
            }
            .box .img li{
                list-style: none;
                display: none;
                float: left;
                position: absolute;
                top: 50px;
                left: 0;
                width: 440px;
                height: 250px;
            }
            .box .img img{
                display: block;
                width: 100%;
                height: 100%;
                background-color: #fff;
            }
            .box .img .show{
                display: block;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>        
        <script type="text/javascript" class="231">
            $(function(){
                /*旧的版本
               //监听选项卡移入事件
               $(".nav>li").mouseenter(function(){
                   $(this).addClass("current");
                   //获取当前移入选项卡的索引
                   var index=$(this).index();
                   var $li=$(".img>li").eq(index);//返回jQuery类所以要加上$
                   $li.addClass("show");
               })
               $(".nav>li").mouseleave(function(){
                   $(this).removeClass("current");
                   var index=$(this).index();
                   var $li=$(".img>li").eq(index);//返回jQuery类所以要加上$
                   $li.removeClass("show");
               })
               */
                $(".nav>li").mouseenter(function(){
                    $(this).addClass("current");
                    //还原其他选项卡的背景颜色
                    //选中非选中兄弟
                    $(this).siblings().removeClass("current");
                    var index=$(this).index();

                    var $li=$(".img>li").eq(index);//返回jQuery类所以要加上$
                    $li.siblings().removeClass("show");
                    $li.addClass("show");
                });
            });
        </script>
    </head>
    <body>
        <div class="box">
            <ul class="nav">
                <li class="current">yueqingww</li>
                <li>meiii</li>
                <li>233333</li>
                <li>假装标题</li>
            </ul>
            <ul class="img">
                <li class="show"><img src="pictures/vewide2.jpg" alt=""></li>
                <li><img src="pictures/vewide1.jpg" alt=""></li>
                <li><img src="pictures/vewide2.jpg" alt=""></li>
                <li><img src="pictures/vewide1.jpg" alt=""></li>
            </ul>
        </div>
    </body>
</html>
