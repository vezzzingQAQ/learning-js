<!DOCTYPE html>
<html>
	<head>
		<title>鼠标滚轮事件</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="VEZZZING'S BILDINGS">
		<meta name="description" content="StartAt2021.3.8">
		<meta name="author" content="VEZZZING">    
        <style type="text/css">
            #box1{
                width: 100px;
                height: 100px;
                background-color: coral;
            }
        </style>
        <script type="text/javascript" class="231">
           window.onload=function(){
                var box1=document.getElementById("box1");
                box1.onwheel=function(event){
                    event=event||window.event;
                    //获取滚动方向：wheelDelta只看正负，向上120，向下-120
                    //火狐中用event.detail获取滚动方向，向上-3，向下3
                    if(event.wheelDelta>0||event.detail<0){
                        //向上滚
                        box1.style.height=box1.clientHeight-10+"px";
                    }else{
                        box1.style.height=box1.clientHeight+10+"px";
                    };
                    //event.preventDefault;//火狐中取消默认行为,但是IE8不支持
                    event.preventDefault && event.preventDefault();
                    return false;//取消默认行为
                };
                bind(box1,"DOMMouseScroll",box1.onwheel);
                //取消默认
            };

            function bind(obj,eventStr,callback){
                //obj:要绑定的对象
                //eventStr:事件名
                //callBack:回调函数
                if(obj.addEventListener){
                    obj.addEventListener(eventStr,callback,false);
                }else{
                    obj.attachEvent("on"+eventStr,function(){
                        callback.call(obj);
                    });
                };
            };
        </script>
    </head>
    <body style="height:2000px;">
        <div id="box1"></div>
    </body>
</html>
